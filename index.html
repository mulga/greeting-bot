<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assets</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -- Poppins - PT Serif  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@0;1&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/6b7d429c30.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <p class="robot"><i class="fa-solid fa-robot"></i></p>
        <p style="font-size: 0.8em; color: #bdc3c7">
          You can try typing "hallo" or "bye"
        </p>

        <h2 id="title">Greeting Bot</h2>
        <input type="text" id="text" name="text" placeholder="Type..." />
        <button id="btn">Pick up your greeting!</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
